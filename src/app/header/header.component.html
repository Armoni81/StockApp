<div> 
    <div>
        <h1 style="margin-right: 5px;">Stock Exchange App</h1>
        <div class="mb-3 m-0 form-floating mb-3" style="display: flex">
             <!-- <input type="text" [(ngModel)]="userInput" class="form-control" id="exampleInput" placeholder="Enter text" style="margin-right: 5px;"> -->
             <input [(ngModel)]="userInput" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" style="margin-right: 5px;">
             <label for="floatingInput">Stock</label>
             <button class="btn btn-outline-secondary bi bi-calendar3" type="button" (click)="test()">Submit</button>
         </div>
         <p> You entered: {{ userInput }} </p>
         <h3> Search Results ({{stockDetails.length}})</h3>
         <div class="container">
         <div *ngFor="let stock of stockDetails" class="row">
                <div class="card col-3" style="width: 25rem;">
                    <div class="card-body">
                    <div style="display: flex; justify-content: space-between;">
                        <h5 class="card-title">{{stock.ticker}}</h5>
                        <h6 class="card-text">{{stock.prevClose}}</h6>
                    </div>
                    <div>
                        <small class="card-text text-body-secondary" style="margin-top: 24px;">{{stock.company}}</small>
                    </div>
                    <div>
                        <h6 class="card-text" style="margin-top: 24px;">{{stock.lastCloseDate}}</h6>
                    </div>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
            </div>
         </div>
       
    </div>    
 </div>
